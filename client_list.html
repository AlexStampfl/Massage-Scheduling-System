<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="client_list">
        <div class="header">
            <h1 id="client_list_h1">Client List</h1>
            <div>
                <button id="go_to_calendar">Calendar</button>
                <button id="add_client">Add Client</button>
            </div>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Account</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Rows dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="./client_list.js" defer></script>
</body>
</html>
