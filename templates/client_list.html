<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
     <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
    <div id="client_list">
            <div class="header-row">
                <h1 id="client_list_h1">Client List</h1>
                <div class="header-buttons">
                    <button id="go_to_calendar">Calendar</button>
                    <button id="export_client_list">Import/Export</button>
                    <button id="add_client">Add Client</button>
                </div>
            </div>
        <hr>

        <table>
            <thead>
                <tr id="client_list_headers">
                    <!-- These are the headers in the client list -->
                    <th><input type="checkbox"></th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Account</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="clientTableBody">
                {% for client in clients %}
                <tr>
                    <td><input type="checkbox"></td>
                    <td>{{ client[1] }}</td>
                    <td>{{ client[2] }}</td>
                    <td>{{ client[3] }}</td>
                    <td>{{ client[4] }}</td>
                    <td>Active</td>
                    <td class="menu_cell">
                        <div class="menu-container">
                            <img class="meatballs" src = "{{ url_for('static', filename='img/meatball_menu.png') }}" alt="3 dots">
                            <div class="dropdown_menu">
                                <button>Edit</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        <script src = "{{ url_for('static', filename = 'client_list.js') }}" defer></script>
</body>
</html>
