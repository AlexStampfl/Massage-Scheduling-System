<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
     <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <title>Booking Calendar</title>
</head>
<body>
    <div id="calendar"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span> <!-- this is what makes the x to close the window happen -->
            <h1 id="modal_date">Today</h1>
            <input type="text" id="addTitle" placeholder="Add title">
            <br>
            <br>
            <label>Start Time:</label><br>
            <input type="time" id="editStart"><br><br>
            <label>End Time:</label><br>
            <input type="time" id="editEnd">
            <br><br>
            <button>
                 <img id="add_client_icon" src="{{ url_for('static', filename='img/add_client_icon.png') }}" alt="Add person icon">
                Add Guests
            </button>
            <br><br>
            <label>Add location</label>
            <br><br>
            <textarea id="notes" placeholder="Add notes" rows="5" cols="35"></textarea>
            <br><br>
            <label>Include buffer time after appointment?</label>
            <input type="checkbox">
            <select>
                <option>15 Minutes</option>
                <option>30 Minutes</option>
                <option>60 Minutes</option>
            </select>
            <br><br>
            <label>Recurring Event?</label><br>
            <label>yes</label>
            <input type="radio" id="recurring" value="yes">
            <label>no</label>
            <input type="radio" id="recurring" value="no">
            <br><br>
            <span id="save-button"><button id="save">Save</button></span>
            <button id="delete_event">
                 <img id="trash_can" src="{{ url_for('static', filename='img/white_trash_can.png') }}" alt="Delete trash can icon">
            </button>
        </div>
    </div>
     <script src="{{ url_for('static', filename = 'calendar.js') }}" defer></script>
</body>
</html>
