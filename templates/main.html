<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <title>Booking Calendar</title>
</head>
<body>
    <div id="calendar"></div>
    <ul id="serviceList" style="display: none;"></ul>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span> <!-- this is what makes the x to close the window happen -->
            <h1 id="modal_date">Today</h1>
            <select id="appointmentType">
                <option></option>
                <option id="block_time_off" class="block_time_off">Block Time Off</option>
            </select>
            <br>
            <br>
            <label>All Day</label>
            <input type="checkbox" id="allDayToggle">
            <br><br>
            <label>Start Time:</label><br>
            <input type="time" id="editStart"><br><br>
            <label>End Time:</label><br>
            <input type="time" id="editEnd">
            <br><br>
            <label for="clientDropdown">Select Client:</label>
            <select id="clientDropdown">
                <option value="">-- Select a client --</option>
            </select>
            <br><br>
            <label>Add location</label>
            <br><br>
            <label for="recurrence">Repeat:</label>
            <select id="recurrence">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <br>
            <br>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="sendEmailCheckbox">
                    Send confirmation email
                </label>
            </div>
            <br><br>
            <textarea id="notes" name="notes" placeholder="Add notes" rows="5" cols="35"></textarea>
            <br><br>
            <span id="save-button"><button id="save">Save</button></span>
            <button id="delete_event">
                 <img id="trash_can" src="{{ url_for('static', filename='img/white_trash_can.png') }}" alt="Delete trash can icon">
            </button>
        </div>
    </div>
    <div id="deleteConfirmModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Delete Appointment</h3>
            <p>Are you sure you want to delete this appointment?</p>

            <label>
                <input type="checkbox" id="sendCancelEmail">
                Send cancellation notice to client
            </label>

            <div style="margin-top: 1em;">
                <button id="confirmDeleteBtn">Yes, delete</button>
                <button onclick="document.getElementById('deleteConfirmModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'shared.js') }}" defer></script>
    <script src="{{ url_for('static', filename = 'calendar.js') }}" defer></script>
</body>
</html>
